[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "comfystream"
description = "Build Live AI Video with ComfyUI"
version = "0.1.3"
license = { file = "LICENSE" }
dynamic = ["dependencies"]
# Dependencies are dynamically loaded from requirements.txt (see tool.setuptools.dynamic below)

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[project.urls]
repository = "https://github.com/yondonfu/comfystream"

[tool.comfy]
PublisherId = "livepeer-comfystream"
DisplayName = "ComfyStream"
Icon = "https://raw.githubusercontent.com/livepeer/comfystream-docs/main/logo/icon-light-120px.svg" # SVG, PNG, JPG or GIF (MAX. 800x400px)

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src", "nodes"]}}

[tool.setuptools.package-data]
comfystream = ["comfyui_hiddenswitch_v0.3.40/**/*",
  "comfyui_hiddenswitch_v0.3.40/**/*",
  "workflows/comfystream/*.json",
  "scripts/constraints.txt",
  "scripts/requirements.txt",
  "scripts/requirements-hs.txt"
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt", "requirements-hs.txt"]}
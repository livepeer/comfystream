[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "comfystream"
description = "Build Live AI Video with ComfyUI"
version = "0.1.2"
license = { file = "LICENSE" }
dependencies = [
    "asyncio",
    "comfyui @ git+https://github.com/hiddenswitch/ComfyUI.git@ce3583ad42c024b8f060d0002cbe20c265da6dc8",
    "pytrickle @ git+https://github.com/livepeer/pytrickle.git@8cbd358f392c7234552e17125b3d26b9a99786e1",
    # Updated for compatibility - aiortc 1.13.0 requires av>=14.0.0,<15.0.0
    "aiortc>=1.13.0",
    "av>=14.0.0,<15.0.0",
    "aiohttp",
    "aiohttp_cors",
    "toml",
    "twilio",
    "prometheus_client",
    "librosa",
    "pydantic"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[project.urls]
repository = "https://github.com/yondonfu/comfystream"

[tool.comfy]
PublisherId = "livepeer-comfystream"
DisplayName = "ComfyStream"
Icon = "https://raw.githubusercontent.com/livepeer/comfystream-docs/main/logo/icon-light-120px.svg" # SVG, PNG, JPG or GIF (MAX. 800x400px)

[tool.setuptools]
package-dir = {"" = "src"}
packages = {find = {where = ["src", "nodes"]}}
include-package-data = true

[tool.setuptools.package-data]
"comfystream" = ["workflows/comfystream/*.json"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}